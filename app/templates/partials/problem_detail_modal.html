<!-- app/templates/partials/problem_detail_modal.html -->
<!-- Problem Detail Modal - Shows comprehensive problem information -->

<div id="problem-detail-modal" class="modal" style="display: none;">
    <div class="modal__overlay" data-modal-close="problem-detail-modal"></div>
    <div class="modal__container modal__container--large">
        <div class="modal__header">
            <h2>Problem Details</h2>
            <button
                class="modal__close"
                data-modal-close="problem-detail-modal"
                aria-label="Close"
            >
                &times;
            </button>
        </div>

        <div class="modal__body" id="problem-detail-content">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p class="text-muted">Loading problem details...</p>
            </div>
        </div>
    </div>
</div>
